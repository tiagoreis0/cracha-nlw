<!DOCTYPE html>
<html>
  <head>
    <title>Crachá NLW</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family = Roboto: wght @ 700 & display = swap "
      rel=" stylesheet "
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketset" />
          </span>

          <img id="userImage" src="images/tiago.jpg" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Tiago Reis</h1>
        <a id="userLink" href="https://github.com/ELTiago" target="_blank">
          <img src="images/github.svg" alt="ìcon github" />
          <span id="userLogin">ELTiago</span>
        </a>

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Icon youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="Icon Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="Icon facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="Icon Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
